# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    tags:
      - "*.*.*"
      - "test-*"


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  osx-build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Install CALM
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/VitoVan/calm/$(git describe --tags --abbrev=0)/installer/install.sh)"

  # This workflow contains a single job called "build"
  linux-build-fedora:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Install CALM
        run: |
          docker run --rm -v ${PWD}:/calm -w /calm --name fedora-build fedora bash -c "$(curl -fsSL https://raw.githubusercontent.com/VitoVan/calm/$(git describe --tags --abbrev=0)/installer/install.sh)"

  # This workflow contains a single job called "build"
  linux-build-ubuntu:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Install CALM
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/VitoVan/calm/$(git describe --tags --abbrev=0)/installer/install.sh)"

  windows-build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Install CALM
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString("https://raw.githubusercontent.com/VitoVan/calm/$(git describe --tags --abbrev=0)/installer/install.ps1"))
