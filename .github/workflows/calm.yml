        with:
          draft: true
          files: |
            *.dmg
  Circles-Windows:
    needs: Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: msys2/setup-msys2@v2

      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: CALM Windows

      - name: Build
        shell: msys2 {0}
        run: |
          set -x
          ls -lah
          pacman -S --noconfirm --needed unzip
          unzip calm.zip
          ls -lah calm
          export PATH=$PATH:$(pwd)/calm/
