          name: CALM Web

      - name: Build
        run: |
          set -x
          ls -lah
          tar xvf calm.tgz
          ls -lah calm
          mkdir -p ./calm/build/web/ && cp calm.tar ./calm/build/web/calm.tar
          export PATH=$PATH:$(pwd)/calm/
          export APP_NAME=Circles
          # switch dir, this is unnecessary if you are already at the same dir with canvas.lisp
