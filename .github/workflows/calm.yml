name: CALM

on:
  push:
    tags:
      - "*.*.*"
      - "test-calm-*"

jobs:

  Linux-and-Web:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Build for Linux
        run: |
          docker run --env CI=true -v $PWD:/calm -w /calm fedora:32 bash build/build.sh
          ls -lah .

      - name: Build for Web
        run: |
          mkdir calm
          tar xvf calm.tgz
          ls -lah calm
          export PATH=$PATH:$(pwd)/calm/
          calm hello
          curl -o fonts/OpenSans-Regular.ttf -L https://github.com/googlefonts/opensans/raw/main/fonts/ttf/OpenSans-Regular.ttf
          export REBUILD_WASM_P=yes
          calm publish-web
          tar cf calm.tar web/calm.*
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          draft: true
          files: |
            *.tar
            *.tgz

  macOS:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-11, macos-12, macos-13]

    env:
      CI_MATRIX_OS: ${{ matrix.os }}
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          bash build/build.sh
          ls -lah .
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          draft: true
          files: |
            *.dmg

  Windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Build
        shell: cmd
        run: |
          build\\build.bat

      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          draft: true
          files: |
            *.zip
