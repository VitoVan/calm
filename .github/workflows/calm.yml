name: CALM

on:
  push:
    tags:
      - "*.*.*"
      - "test-calm-*"

jobs:

  Linux:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          docker run --env CI=true -v $PWD:/calm -w /calm fedora:36 bash build/build.sh
          ls -lah .
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          prerelease: true
          files: |
            *.tgz
            *.AppImage

  macOS:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-11, macos-12, macos-13]

    env:
      CI_MATRIX_OS: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          bash build/build.sh
          ls -lah .
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          prerelease: true
          files: |
            *.tgz
            *.dmg

  Windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Build
        shell: cmd
        run: |
          build\\build.bat

      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          prerelease: true
          files: |
            *.tgz
            *.zip
            Hello.exe
